services:
  mysql:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: timesheet
      MYSQL_USER: timesheet
      MYSQL_PASSWORD: timesheet
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    restart: always
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: mysql://timesheet:timesheet@mysql:3306/timesheet
      JWT_SECRET: change-this-to-a-secure-secret-in-production
      JWT_REFRESH_SECRET: change-this-to-another-secure-secret
      CORS_ORIGIN: http://localhost:3000
      PORT: "3001"
    depends_on:
      mysql:
        condition: service_healthy

  frontend:
    build: ./frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      NUXT_PUBLIC_API_BASE: http://localhost:3001/api
    depends_on:
      - backend

volumes:
  mysql_data:
